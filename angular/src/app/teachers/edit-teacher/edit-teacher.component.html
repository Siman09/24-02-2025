<form class="form-horizontal" autocomplete="off" #createUserModal="ngForm" (ngSubmit)="save()">
    <abp-modal-header [title]="'Update Teacher' | localize" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
    <div class="modal-body">
        <tabset>
            <tab [heading]="'Teacher Details' | localize" class="pt-3 px-2">
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="name">
                        {{ "Select Class" | localize }}
                    </label>
                    <div class="col-md-9">
                        <select class="form-control" name="ClassId" id="ClassId" [(ngModel)]="Teacher.classId">
                            <option value="" disabled selected>Select Class</option>
                            <option *ngFor="let item of ClassList" [value]="item.id">{{ item.title }}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="name">
                        {{ "Name" | localize }}
                    </label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="name" id="name" [(ngModel)]="Teacher.name" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="age">
                        {{ "Age" | localize }}
                    </label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="age" id="age" [(ngModel)]="Teacher.age" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="name">
                        {{ "Select Gender" | localize }}
                    </label>
                    <div class="col-md-9">
                        <select class="form-control" name="gender" id="gender" [(ngModel)]="Teacher.gender">
                            <option value="" disabled selected>Select gender</option>
                            <option [value]="item.value" *ngFor="let item of genderEnum">{{ item.key }}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="maritalStatus">
                        {{ "Marital Status" | localize }}
                    </label>
                    <div class="col-md-9">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="married" name="maritalStatus" [(ngModel)]="Teacher.maritalStatus" [value]="true">
                            <label class="form-check-label" for="married">
                                Married
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="unmarried" name="maritalStatus" [(ngModel)]="Teacher.maritalStatus" [value]="false">
                            <label class="form-check-label" for="unmarried">
                                Unmarried
                            </label>
                        </div>
                    </div>
                </div>
            </tab>
        </tabset>
    </div>
    <abp-modal-footer [cancelDisabled]="saving" (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
</form>
